<mat-toolbar>
    <mat-icon>account_circle</mat-icon>
    Contatos
</mat-toolbar>

<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>list</mat-icon>
            Contatos
        </ng-template>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>face</mat-icon>
            Novo
        </ng-template>
        <mat-card class="half-width">
            <form [formGroup]="formulario" (ngSubmit)="submit()">
                <mat-card-title>Novo contato</mat-card-title>
                <mat-form-field class="full-width">
                    <mat-label>Nome</mat-label>
                    <input formControlName="nome" matInput placeholder="Digite o nome" />
                </mat-form-field>
            
                <br />
                <div *ngIf="formulario.controls.nome.errors">
                    <div *ngIf="formulario.controls.nome.errors.required">
                        Nome é obrigatório
                    </div>
                </div>
            
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput placeholder="Digite o email" />
                </mat-form-field>
            
                <br />
                <div *ngIf="formulario.controls.email.errors">
                    <div *ngIf="formulario.controls.email.errors.required">
                        Email é obrigatório
                    </div>
                    <div *ngIf="formulario.controls.email.errors.email">
                        Email inválido
                    </div>
                </div>
            
                <button mat-button color="primary">Salvar</button>
            </form>
        </mat-card>
    </mat-tab>
</mat-tab-group>
