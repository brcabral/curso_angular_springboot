<h1 class="mt-4">Serviço prestado</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome do cliente</label>
                <input type="text" [(ngModel)]="nome" class="form-control"
                        name="bome" id="inputNome">
            </div>

            <div class="col-md-6">
                <label for="selectMes">Mês</label>
                <select id="selectMes" name="mes" [(ngModel)]="mes" class="form-control">
                    <option value="">Selecione...</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Consultar
                </button>

                <button type="button" class="btn btn-warning ml-1" routerLink="/servico-prestado-form">
                    <i class="fa fa-plus"></i>
                    Novo
                </button>
            </div>
        </div>
    </form>

    <br />
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert" *ngIf="message">
                {{ message }}
            </div>
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Data</th>
                    </tr>                    
                </thead>
                <tbody>
                    <tr *ngFor="let servico of listaServico">
                        <td>{{ servico.cliente.nome }}</td>
                        <td>{{ servico.descricao }}</td>
                        <td>{{ servico.valor }}</td>
                        <td>{{ servico.data }}</td>                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
