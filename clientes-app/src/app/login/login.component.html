<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5div card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">
                                {{ cadastrar ? 'Cadastrar novo usuário' : 'Entrar' }}
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-success" *ngIf="mensagemSucesso">
                                {{ mensagemSucesso }}
                            </div>
                            <div class="alert alert-danger" *ngIf="loginError">
                                Login e/ou senha incorreto.
                            </div>

                            <form #loginForm="ngForm" (submit)="onSubmit()">
                                <div class="form-group">
                                    <label for="username" class="small mb-1">Login</label>
                                    <input type="text" name="username" id="username"
                                            [(ngModel)]="username" class="form-control py-4"
                                            placeholder="Digite seu login">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="small mb-1">Senha</label>
                                    <input type="password" name="password" id="password"
                                            [(ngModel)]="password" class="form-control py-4"
                                            placeholder="Digite sua senha">
                                </div>
                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                    <button type="submit" class="btn btn-primary" *ngIf="!cadastrar">
                                        Enviar
                                    </button>

                                    <button type="button" class="btn btn-success" (click)="cadastrarUsuario()"
                                             *ngIf="cadastrar">
                                        Cadastrar
                                    </button>
                                    <button type="button" class="btn btn-danger" *ngIf="cadastrar"
                                            (click)="cancelarCadastro()">
                                        Cancelar
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="$" (click)="prepararCadastro($event)">
                                    Não possui usuário? Cadastra-se
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
